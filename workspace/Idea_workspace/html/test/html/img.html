<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .nav {
            width: 200px;
            background: skyblue;
            text-align: center;
            margin: 50px auto;
        }

    </style>

</head>
<body>

<div class="nav">
    <img src="../img/e1.gif" alt="kong"><br>

    <button id="prev">上一张</button>
    <button id="next">下一张</button>
</div>

<script type="text/javascript">
    var prev = document.getElementById("prev");
    var next = document.getElementById("next");
    var img = document.getElementsByTagName("img")[0];

    var i = 0;
    var imgs = ["../img/e1.gif", "../img/e2.gif", "../img/e3.gif", "../img/e4.gif", "../img/e5.gif", "../img/e6.gif"];

    console.log(imgs.length);
    prev.onclick = function () {
        i--;
        if (i < 0) {
            i = 0;
        }
        img.src = imgs[i];
    };

    next.onclick = function () {
        i++;
        console.log(i);

        if (i >= imgs.length) {
            i = imgs.length - 1;
            console.log(i);

        }
        img.src = imgs[i];
    };

</script>
</body>
</html>
