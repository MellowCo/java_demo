<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="2;url=https://www.baidu.com" />-->
    <title>Title</title>
    <script type="text/javascript">
        <!-- 跳出警告框 -->
        alert("aaaaaaa");
        <!-- 向页面打印 -->
        document.write("helloworld");
        <!-- 控制台打印 -->
        console.log("nihao1111");
    </script>

</head>
<body>
<img src="../img/bg.jpg" alt="飞机" width="200px" border="2" />
<!-- 可以将js代码编写到标签的onclick属性中，点击时执行 -->
<button onclick="alert('aaaaaaaaaa!!!');">点击</button>
<!-- 也可以将js代码写在href属性中 -->
<a href="javascript:alert('bbbbbbbbbb');">aaaaaaaaa</a>
</body>
</html>
