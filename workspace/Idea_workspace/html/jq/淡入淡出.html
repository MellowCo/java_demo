<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            display: none;
        }

    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //设置显示动画
            $("button").eq(0).click(function () {
                // $("div").css("display","block");
                $("div").show(1000,function () {
                    alert("show");
                });
            });

            //设置隐藏动画
            $("button").eq(1).click(function () {
                // $("div").css("display","none");
                $("div").hide(1000,function () {
                    alert("hide");
                });
            });

            //切换
            $("button").eq(2).click(function () {
                $("div").toggle(1000,function () {
                    alert("toggle");
                });
            });
        });
    </script>

</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>

<div></div>

</body>
</html>
