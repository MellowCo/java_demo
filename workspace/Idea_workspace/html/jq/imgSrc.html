<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imgSrc</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("button")[0].onclick = function () {
                var srcVal =  $("input")[0].value;
                $("img").attr("src",srcVal);
            };
        });

    </script>

</head>
<body>
<input type="text"/>
<button>change</button><br>
<img src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="">


</body>
</html>
