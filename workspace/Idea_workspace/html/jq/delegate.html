<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("ul").append("<li>44</li>");
            });

            // $("li").click(function () {
            //     console.log($(this).html());
            // });

            $("ul").delegate("li","click",function () {
                console.log($(this).html());
            });
        });


    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<button>++</button>

</body>
</html>
