<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/back.css}">
</head>
<body>
<h1 align="center">欢迎光临武林秘籍管理系统</h1>
  									<!--判断是否通过认证-->
<h2 align="center" sec:authorize="!isAuthenticated()">游客您好，如果想查看武林秘籍 <a th:href="@{/userlogin}">请登录</a></h2>
														<!--获取用户的name和角色-->
<h2 align="center" sec:authorize="isAuthenticated()"><span sec:authentication="name"></span>，
														你的角色 <span sec:authentication="principal.authorities"></span></h2>
<hr>

<form th:action="@{/logout}" method="post">
	<input type="submit" value="注销"/>
</form>

<h3>普通武功秘籍</h3>
<!--特定角色查看-->
<ul sec:authorize="hasRole('VIP1')">
	<li><a th:href="@{/level1/1}">罗汉拳</a></li>
	<li><a th:href="@{/level1/2}">武当长拳</a></li>
	<li><a th:href="@{/level1/3}">全真剑法</a></li>
</ul>

<h3 >高级武功秘籍</h3>
<ul sec:authorize="hasRole('VIP2')">
	<li><a th:href="@{/level2/1}">太极拳</a></li>
	<li><a th:href="@{/level2/2}">七伤拳</a></li>
	<li><a th:href="@{/level2/3}">梯云纵</a></li>
</ul>

<h3>绝世武功秘籍</h3>
<ul sec:authorize="hasRole('VIP3')">
	<li><a th:href="@{/level3/1}">葵花宝典</a></li>
	<li><a th:href="@{/level3/2}">龟派气功</a></li>
	<li><a th:href="@{/level3/3}">独孤九剑</a></li>
</ul>

</body>
</html>
